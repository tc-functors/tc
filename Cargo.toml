[package]
name = "tc"
version = "0.9.37"
edition = "2024"
rust-version = "1.90"

[workspace.package]
version = "0.9.37"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0"
colored = "2.0.0"
log = "0.4"
clap = { version = "4.1", features = ["derive"] }
openssl = { version = "0.10", features = ["vendored"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tabled = "0.10.0"
openssl-sys = "0.9.107"
clap-markdown = "0.1.4"
clap-stdin = "0.7.0"
inquire = "0.7.5"
itertools = "0.10.5"
open = "5.0.0"
compiler =  { path = "lib/compiler" }
configurator =  { path = "lib/configurator" }
composer =  { path = "lib/composer" }
differ =  { path = "lib/differ" }
resolver =  { path = "lib/resolver" }
builder =  { path = "lib/builder" }
deployer =  { path = "lib/deployer" }
invoker =  { path = "lib/invoker" }
tester = { path = "lib/tester" }
snapshotter = { path = "lib/snapshotter" }
tagger = { path = "lib/tagger" }
notifier = { path = "lib/notifier" }
router = { path = "lib/router" }
scaffolder = { path = "lib/scaffolder" }
kit = { path = "lib/kit" }
executor = { path = "lib/executor" }
emulator = { path = "lib/emulator" }
provider = { path = "lib/provider" }
visualizer = { path = "lib/visualizer" }

[features]
# Force openssl-sys to staticly link in the openssl library. Necessary when
# cross compiling to x86_64-unknown-linux-musl.
vendored-openssl = ["openssl-sys/vendored"]

[dev-dependencies]
mockall = "0.12.1"

[workspace]
members = [
   "lib/kit",
   "lib/compiler",
   "lib/composer",
   "lib/resolver",
   "lib/builder",
   "lib/deployer",
   "lib/tester",
   "lib/snapshotter",
   "lib/tagger",
   "lib/notifier",
   "lib/router",
   "lib/scaffolder",
   "lib/emulator",
   "lib/executor",
   "lib/provider",
   "lib/configurator",
   "lib/differ",
   "lib/visualizer",
]

[profile.release]
opt-level = 'z'
panic = "abort"
debug = false
rpath = false
lto = "fat"
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = true
strip = true

