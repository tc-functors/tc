name: example-rest-progress

routes:
  /api/message:
    method: POST
    event: ProcessStart
    cors:
      methods: ['POST', 'HEAD', 'OPTIONS']
      origins: ['*']
      allowed_headers: ['Content-Type', 'Accepts']

events:
  ProcessStart:
    function: f1

functions:
  f1:
    function: f2
    channel: my-channel
  f2:
    function: f3
    channel: my-channel
  f3:
    channel: my-channel

channels:
  my-channel:
    handler: default

pages:
  app:
    dir: .
    dist: dist
    config_template: index.html
    skip_deploy: true
