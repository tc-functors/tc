name: example-rest-progress

routes:
  /api/message:
    method: POST
    event: ProcessStart

events:
  ProcessStart:
    function: f1

functions:
  f1:
    function: f2
    channel: c1
  f2:
    function: f3
    channel: c1
  f3:
    channel: c1

channels:
  c1:
    handler: default

pages:
  app:
    dir: .
    dist: dist
    config_template: index.html
    skip_deploy: true
