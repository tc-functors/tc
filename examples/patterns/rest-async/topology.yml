name: example-rest-async

routes:
  /api/message:
    method: POST
    event: ProcessStart
    cors:
      methods: ['POST', 'HEAD', 'OPTIONS']
      origins: ['*']
      allowed_headers: ['Content-Type', 'Accepts']

events:
  ProcessStart:
    function: f1

functions:
  f1:
    function: f2
  f2:
    function: f3
  f3:
    channel: c1

channels:
  c1:
    handler: default

pages:
  app:
    dir: .
    dist: dist
    config_template: index.html
    skip_deploy: true
