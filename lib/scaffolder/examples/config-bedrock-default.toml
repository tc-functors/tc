# Example TC Configuration: AWS Bedrock with Default Credentials
#
# This configuration uses AWS Bedrock with default credential resolution.
# The AWS SDK will automatically find credentials from:
#   1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
#   2. AWS credentials file (~/.aws/credentials)
#   3. IAM role (if running on EC2, ECS, Lambda, etc.)
#   4. SSO session
#
# This is the simplest configuration - just specify the provider and model.
#
# Prerequisites:
# 1. Configure AWS credentials using any method above
# 2. Ensure you have bedrock:InvokeModel permission
# 3. Enable Claude model access in AWS Bedrock console
#
# Usage:
#   Copy this file to your project root as config.toml
#   Run: tc scaffold my-app

[llm]
# Provider: bedrock or anthropic
provider = "bedrock"

# Model identifier for Bedrock
# If omitted, defaults to: anthropic.claude-3-5-sonnet-20241022-v2:0
model = "anthropic.claude-3-5-sonnet-20241022-v2:0"

# AWS configuration is optional - SDK will use defaults
# Uncomment and customize if needed:
#
# [llm.aws]
# region = "us-east-1"  # Optional: override default region
# profile = "default"   # Optional: use specific profile

# Notes:
# - Region will be resolved from: AWS_REGION env var, ~/.aws/config, or us-east-1
# - Profile will be resolved from: AWS_PROFILE env var or "default"
# - Verify credentials: aws sts get-caller-identity
# - Check available models: aws bedrock list-foundation-models
