# Example TC Configuration: Multi-Environment Setup
#
# This configuration demonstrates how to set up TC for different environments.
# Use this as a base configuration and override with CLI parameters or
# environment variables for different environments.
#
# Usage Patterns:
#
# Development (fast, cheap model):
#   tc scaffold my-app --llm-model anthropic.claude-3-haiku-20240307-v1:0
#
# Staging (balanced):
#   tc scaffold my-app --aws-profile staging
#
# Production (most capable):
#   tc scaffold my-app --aws-profile production --llm-model anthropic.claude-3-opus-20240229-v1:0
#
# Or use environment-specific config files:
#   tc scaffold my-app --config config-dev.toml
#   tc scaffold my-app --config config-prod.toml

[llm]
# Base configuration - use Bedrock with balanced model
provider = "bedrock"
model = "anthropic.claude-3-5-sonnet-20241022-v2:0"

[llm.aws]
# Default to development environment
region = "us-east-1"
profile = "development"

# Environment-Specific Recommendations:
#
# Development:
#   - Model: anthropic.claude-3-haiku-20240307-v1:0 (fastest, cheapest)
#   - Profile: development
#   - Focus: Speed and cost optimization
#
# Staging:
#   - Model: anthropic.claude-3-5-sonnet-20241022-v2:0 (balanced)
#   - Profile: staging
#   - Focus: Production-like testing
#
# Production:
#   - Model: anthropic.claude-3-opus-20240229-v1:0 (most capable)
#   - Profile: production
#   - Focus: Quality and reliability
#
# CI/CD:
#   - Use environment variables for credentials
#   - Set TC_LLM_PROVIDER, AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#   - Override model based on pipeline stage

# Example environment variable overrides:
#
# Development:
#   export AWS_PROFILE=development
#   export TC_LLM_MODEL=anthropic.claude-3-haiku-20240307-v1:0
#
# Production:
#   export AWS_PROFILE=production
#   export TC_LLM_MODEL=anthropic.claude-3-opus-20240229-v1:0
